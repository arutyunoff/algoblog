<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
	<title>{{ title }} | AlgoBlog</title>
	<style>
		textarea {
			resize: none;
		}
		.card-body {
			width: 800px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
		<a class="navbar-brand" href="/">AlgoBlog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/algo">Algo</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/downloads">Downloads</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/sponsors">Sponsors</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/logout">Logout</a>
				</li>
			</ul>
			{% if auth %}
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ handle }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="color: {{ color }}">{{ user['rating'] }}</a>
				</li>
			</ul>
			{% endif %}
			
		</div>
	</nav>
	<p></p>

	<div class="container">
		<div class="row">
			<h1>{{ content_title }}</h1>
		</div>
		<p></p>

		{% block content %}

		{% endblock %}
	</div>

</body>
</html>
